<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>PhConnector</title>
  <meta name="description" content="pandemic">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.15/addons/p5.dom.js'></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<div class="head-container">
    <div class="head tilt-in-fwd-tl">
        <h2>PANDEMIC HELP CONNECTOR</h2>
    </div>
</div>

<div class="options tilt-in-fwd-tl">
    <div class="country">
        <h3>Country:INDIA</h3>
    </div>
    <div class="contributer">
        <h3>Become a Contributor</h3>
    </div>
    <div class="verified">
      <a href="./table.html"><h3>Verified contributors </h3></a>
    </div>

</div>
<div class="form tilt-in-fwd-tl">
<form id="createData"> 
    <br>
    <label class="text" for="What">What can you contribute?</label> <br><br>
    <select class="spinner" name="what" id="contri">
        <option value="Medical Devices">Medical Devices</option>
        <option value="PPE">PPE</option>
        <option value="3D-printing">3d Printing</option>
        <option value="Lazer Cutting">Lazer Cutting</option>
        <option value="CNC">CNC</option>
        <option value="Manufacturing Assistance">Manufaturing Assistance</option>
        <option value="hand Sanitizers">Hand Sanitizers</option>
        <option value="medicines">Medicines</option>
      </select>
   <br>
    <br>
    <label class="text" for="quantity">What is the quantity?</label> <br><br>
    <select class="spinner" name="Quantity" id="quant">
        <option value="NA">Not Applicable</option>
        <option value="0-50">0-50</option>
        <option value="50-100">50-100</option>
        <option value="100+">100+</option>
       
      </select>
    <br>
    <br>
    <label class="text" for="contribute">description of your item/service</label> <br>
    <textarea class="field"rows="3" cols="60" name="Description"
                        id="contribute"></textarea>   <br>
       <br>                 
    <label class="text" for="contribute">Where can you contribute?</label> <br>
    <textarea class="field" rows="3" cols="60" name="where"
    id="contribute"></textarea>          <br>
    <br>
    <div class="contact-head">
    <h2>contact info:</h2>  
    </div>    
    <div class="contact">
    <label class="text" for="cno">contact no.</label>
    <input class="field2" type="number" id="cno" name="contact"><br>  
    </div><br>
    <div class="contact">
  <label class="text" for="EMAILID">e-mail</label>
        <input  class="field2" type="text" name="email" id="Email id"> <br>
        </div><br>
        <div class="contact">
    <label class="text" for="fname">name</label>
  <input class="field2"  type="text" id="fname" name="name"><br>
  </div>
  <br>
  <br>
  <div class="submit">
  <input type="submit" id="sub" class="submit-but" value="Submit">
  </div>

</form> 
</div>
<script type="text/javascript" src="pandemic.js"></script>
<script type="text/javascript" src="fetch.js"></script>
<script type="text/javascript" src="corona.js"></script>
</body>
</html>
