<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>PhConnector</title>
  <meta name="description" content="The HTML5 Herald">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.15/addons/p5.dom.js'></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<div class="head-container">
    <div class="head tilt-in-fwd-tl">
        <h2>PANDEMIC HELP CONNECTOR</h2>
    </div>
</div>

<div class="options">
    <div class="country tilt-in-fwd-tl" style="animation-delay: 0.45s;">
        <h3>Country:INDIA</h3>
    </div>
    <div class="verified tilt-in-fwd-tl" style="animation-delay: 0.55s;">
        <h3>Verified Contributor</h3>
    </div>
    <button onClick="clickContributor" class="click-contibutor contributer tilt-in-fwd-tl" style="animation-delay: 0.65s;">
        <h3>Become a Contributor</h3>
    </button>

</div>

<div class="table tilt-in-fwd-tl" style="animation-delay: 0.9s;">
    <table id="data">
        <tr >
          <th>Date</th>
          <th>Item/service</th>
          <th>Location</th>
          <th>Contact Information</th>
        </tr>
        
       
       
       
      </table>
      
</div>
<script type="text/javascript" src="pandemic.js"></script>
<script type="text/javascript" src="fetch.js"></script>
<script type="text/javascript" src="corona.js"></script>
</body>

</html>
